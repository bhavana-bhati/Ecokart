<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Design | X-Dev</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background:  #fce4ec;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item {
            width: 300px;
            height: 500px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-position: center;
            background-size: cover;
            transition: all 0.5s ease-in-out;
        }
        .slide .item:nth-child(1),
        .slide .item:nth-child(2) {
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw; /* Main image size increased */
            height: 80vh;
            border-radius: 15px;
        }
        .slide .item:nth-child(3) { left: calc(50% + 350px); width: 300px; height: 500px; }
        .slide .item:nth-child(4) { left: calc(50% + 650px); opacity: 0.6; width: 300px; height: 500px; }
        .slide .item:nth-child(n + 5) { left: calc(50% + 1000px); opacity: 0; }

        .content {
            position:absolute;
            bottom: 50px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            display: none;
        }
        .slide .item:nth-child(2) .content {
            display: block;
        }
        .content .name {
            font-size: 79px;
            font-weight: bold;
             bottom: 100px;
             margin-right:-50px;
        }
		
        .content .des {
            margin-top: 10px;
            font-size: 50px;
		     padding: 15px 30px;
             bottom: 50px;
            width: 50%;
             font-weight: bold;
        }
        .content button {
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background: #ff6600;
            color: #fff;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        .button {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .button button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.3);
			 color:black;
            margin: 10px;
            transition: 0.3s;
        }
        .button button:hover {
            background: rgba(255, 255, 255, 0.6);
			
			
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url('https://i.pinimg.com/1200x/24/f0/de/24f0dead2c9027f742b980b8c76ba30d.jpg');">
                <div class="content">
                    <div class="name">mumbai</div>
                    <div class="des"></div>
					<a href="manufacturig.html"><button>See More</button></a>
                </div>
            </div>
            <div class="item" style="background-image: url('https://i.pinimg.com/1200x/24/f0/de/24f0dead2c9027f742b980b8c76ba30d.jpg');">
                <div class="content">
                    <div class="name">What is bamboo?</div>
                    <div class="des"></div>
                    <a href="whatisbamboo.html"><button>See More</button></a>  <!-- Goa -->

                </div>
            </div>
            <div class="item" style="background-image: url('https://www.youchengbamboo.com/uploads/202412/youcheng_1735192384_WNo_1600d900.jpg');">
                <div class="content">
                    <div class="name">Benefits of Bamboo</div>
                    <div class="des"></div>
                  <a href="benefits.html"><button>See More</button></a>  <!-- Lakshadweep -->

                </div>
            </div>
            <div class="item" style="background-image: url('https://www.youchengbamboo.com/uploads/202412/youcheng_1735192384_WNo_1600d900.jpg');">
                <div class="content">
                    <div class="name">Uses of Bamboo</div>
                    <div class="des"></div>
                   <a href="uses.html"><button>See More</button></a>  <!-- Kochi -->

                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev">←</button>
            <button class="next">→</button>
        </div>
    </div>
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        
        next.addEventListener('click', function(){
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').appendChild(items[0]);
        });
        
        prev.addEventListener('click', function(){
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').prepend(items[items.length - 1]);
        });
    </script>
</body>
</html
