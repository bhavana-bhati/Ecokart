  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoKart - Bamboo Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: olivedrab;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .header-icons {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 20px;
    }

    .header-icons a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav {
      background-color: olive;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      margin: 1rem;
    }

    .slider {
      width: 100%;
      height: 600px;
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      transition: all 0.5s ease-in-out;
    }

    .slides img {
      width: 100vw;
      height: 600px;
      object-fit: cover;
    }

    .carousel-navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
    }

    .prev, .next {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 32px;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
      border-radius: 50%;
    }

    .dots {
      text-align: center;
      margin-top: -30px;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .active {
      background-color: green;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 0.5rem;
    }

    .product-info h3 {
      margin: 0.5rem 0;
    }

    .product-info p {
      color: green;
      font-weight: bold;
    }

    .view-products {
      background-color: black;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      margin: 1rem;
      display: inline-block;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>EcoKart</h1>
    <p>Real-Time Bamboo Product Marketplace</p>
    <div class="header-icons">
      <a href="#login">üë§ Login</a>
      <a href="#wishlist">ü§ç 0</a>
      <a href="#cart">üõí (0)</a>
    </div>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
    <a href="#login">Login</a>
    <a href="#admin">Admin</a>
  </nav>

  <div class="search-container">
    <input type="text" placeholder="Search..." />
  </div>

  <div class="slider">
    <div class="slides" id="slideContainer">
      <img src="https://www.bria.com.ph/wp-content/uploads/2022/10/bamboo-products.webp" alt="Slide 1" />
      <img src="https://th.bing.com/th/id/OIP.XDV-hKB2JbcYI_ibUys2RwHaEO?w=315&h=180" alt="Slide 2" />
      <img src="https://th.bing.com/th/id/OIP.TNsmS0azw7uJNbduoGNQ-gHaEo?w=262&h=180" alt="Slide 3" />
    </div>
    <div class="carousel-navigation">
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <section class="product-grid">
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?bamboo,bottle" alt="Bamboo Bottle">
      <div class="product-info">
        <h3>Bamboo Bottle</h3>
        <p>‚Çπ299</p>
      </div>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?bamboo,toothbrush" alt="Bamboo Toothbrush">
      <div class="product-info">
        <h3>Eco Toothbrush</h3>
        <p>‚Çπ99</p>
      </div>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?bamboo,cutlery" alt="Bamboo Cutlery">
      <div class="product-info">
        <h3>Travel Cutlery Set</h3>
        <p>‚Çπ199</p>
      </div>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x400/?bamboo,basket" alt="Bamboo Basket">
      <div class="product-info">
        <h3>Handmade Basket</h3>
        <p>‚Çπ399</p>
      </div>
    </div>
  </section>

  <a href="#products" class="view-products">VIEW PRODUCTS ‚Üí</a>

  <footer>
    <p>&copy; 2025 EcoKart. All Rights Reserved.</p>
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.getElementById("slideContainer");
    const dots = document.querySelectorAll(".dot");

    function updateSlider() {
      slides.style.marginLeft = `-${currentSlide * 100}vw`;
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });
    }

    function prevSlide() {
      currentSlide = (currentSlide === 0) ? 2 : currentSlide - 1;
      updateSlider();
    }

    function nextSlide() {
      currentSlide = (currentSlide === 2) ? 0 : currentSlide + 1;
      updateSlider();
    }

    setInterval(nextSlide, 6000); // auto-slide
  </script>

</body>
</html>
